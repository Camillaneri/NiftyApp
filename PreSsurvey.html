<!DOCTYPE html>
<html>
    <head>
        <title>NiftyEValue</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex flex-column vh-100">

        <!-- Navbar -->
        <nav class="navbar py-4 navbar-dark bg-dark fixed-top" id="MainNav">
            <span class="container-fluid">
                <span class="navbar-text"> NiftyEValue</span> 
                <span class="navbar-text align-self-end" id="pageName">Survey</spandes>
            </span>
        </nav>
        
        <!-- Central body -->
        <div class="wrapper vcenter-item">
            <div class="container pb-3  bg-light border rounded-3" id="centralBox"> 
                <h1 class="display-3 py-3" id="headerTitle">Tell us something about you!</h1>
                <form class="container"> 
                    <div class="p-3"> 
                        <label for="PresurveyInput1" class="form-label">Expertise level on art</label> 
                        <input type="range" class="form-range" min="0" max="5" step="1" id="artExp">
                    </div> 
                    <div class="p-3"> 
                        <label for="PresurveyInput2" class="form-label">Expertise level on NFTs </label> 
                        <input type="range" class="form-range" min="0" max="5" step="1" id="nftExp"> 
                    </div> 
                    <div class="p-3">
                        <label for="PresurveyInput3" class="form-label">Education in art </label>
                        <select class="form-select form-select-sm-3 mt-3" aria-label=".form-select-sm example"> 
                            <option selected >Open this select menu</option>  
                            <option value="1">Formal training in applied arts</option> 
                            <option value="2">Bachelor of Fine Arts</option> 
                            <option value="3">Master of Fine Arts</option> 
                            <option value="4">Master of Applied Arts</option>  
                            <option value="5">Some art education but no degree</option> 
                        </select> 
                    </div> 
                    <div class="p-3"> 
                        <label for="PresurveyInput4" class="form-label">Education in finance</label>
                        <select class="form-select form-select-sm-3 mt-3" aria-label=".form-select-sm example"> 
                            <option selected >Open this select menu</option> 
                            <option value="1">Some education on finance but no degree</option> 
                            <option value="2">Bachelor of Finance</option> 
                            <option value="3">Master of Finance</option>
                            <option value="4">Master of Finance</option>  
                        </select>  
                    </div>  
                    <div class="p-3">
                        <label for="PresurveyInput5" class="form-label">Average time spent on multimedia applications</label> 
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="TimeArt" id="RadioTimeArt1" checked> 
                            <label class="form-check-label" for="RadioTimeArt1"> 0-10 hours</label> 
                        </div> 
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="TimeArt" id="RadioTimeArt2" >
                            <label class="form-check-label" for="RadioTimeArt2"> 10-20 hours</label>
                        </div>    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="TimeArt" id="RadioTimeArt3" >
                            <label class="form-check-label" for="RadioTimeArt3">20-30 hours</label>
                        </div> 
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="TimeArt" id="RadioTimeArt4">
                            <label class="form-check-label" for="RadioTimeArt4">+30 hours</label> 
                        </div> 
                    </div> 
                    <div class="p-3"> 
                        <label for="PresurveyInput5" class="form-label">It is hard for me to take a decision</label>
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="Decision" id="Decision1"checked>
                            <label class="form-check-label" for="Decision1">Strongly Disagree</label> 
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Decision" id="Decision2"> 
                            <label class="form-check-label" for="Decision2">Disagree</label> 
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Decision" id="Decision3"> 
                            <label class="form-check-label" for="Decision3"> I do not know</label> 
                        </div> 
                        <div class="form-check"> 1
                            <input class="form-check-input" type="radio" name="Decision" id="Decision4"> 
                            <label class="form-check-label" for="Decision4">Agree</label> 
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Decision" id="Decision5"> 
                            <label class="form-check-label" for="Decision5">Strongly Agree</label>
                        </div> 
                    </div> 
                    <div class="p-3"> 
                        <label for="PresurveyInput5" class="form-label">I get bored easily</label>   
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Bore" id="Bore1" checked>
                            <label class="form-check-label" for="Bore1">Strongly Disagree</label> 
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Bore" id="Bore2" >
                            <label class="form-check-label" for="Bore2"> Disagree </label> 
                        </div> 
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="Bore" id="Bore3"> 
                            <label class="form-check-label" for="Bore3">I do not know </label> 
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Bore" id="Bore4">
                            <label class="form-check-label" for="Bore4">Agree</label>
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="Bore" id="Bore5" > 
                            <label class="form-check-label" for="Bore5"> Strongly Agree</label>
                        </div> 
                    </div> 
                    <div class="p-3">
                        <label for="PresurveyInput5" class="form-label">I am a curious person</label>
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="Curios" id="Curios1"checked>
                            <label class="form-check-label" for="Curios1">Strongly Disagree</label>
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Curios" id="Curios2" >
                            <label class="form-check-label" for="Curios2">Disagree</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Curios" id="Curios3" > 
                            <label class="form-check-label" for="Curios3">I do not know</label> 
                        </div> 
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="Curios" id="Curios4" > 
                            <label class="form-check-label" for="Curios4"> Agree </label>
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="Curios" id="Curios5" > 
                            <label class="form-check-label" for="Curios5"> Strongly Agree </label>
                        </div> 
                    </div> 
                </form>
            </div>
            <div class=" container py-3 px-0"> 
                <button onclick="location.href='warmUp.html'" type="button"  class="btn btn-success px-4 float-end w-25">
                    Go to warmup!
                </button> 
            </div>   
            
        </div> 

        <!-- Footer -->
        <footer class="mt-auto  py-4 bg-dark text-white-50" id="MainFooter">
            <div class="container text-center">
            <small>Copyright &copy; Your Website</small>
            </div>
      </footer>    
    </body>
</html>
